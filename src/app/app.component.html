
 <mat-drawer-container class="example-container">
    <mat-drawer mode="side" opened style="background-color: gainsboro; border:outset;">Year of matches
    
      <form class="form-inline">
        <div class="form-group">
          <div class="input-group">
            <input class="form-control" placeholder="yyyy-mm-dd"
                   name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
            </div>
          </div>
        </div>
      </form>
      
      <hr/>
      <!-- <pre>Model: {{ model | json }}</pre> -->
      
      <!-- <ngb-alert class="mt-3 mb-0" type="info" [dismissible]="false">
       
      </ngb-alert> -->

      <input type="text" class="form-control" placeholder="Search...">
    </mat-drawer>
    <mat-drawer-content style="background-color: whitesmoke;">
      <div class="container-fluid" style="border: groove; background-color: teal;">
        <app-navbar></app-navbar>
        <!-- <app-header></app-header> -->
        
      </div>
      <router-outlet></router-outlet>
      </mat-drawer-content>
     
  </mat-drawer-container>
